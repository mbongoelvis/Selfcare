<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Selfcare/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="w-full flex gap-3 w-screen border min-h-screen">
      <div class="w-full flex gap-3 w-screen border min-h-screen">
      <div class="w-[16rem] py-5 px-3 shadow bg-white md:z-10 fixed top-0 bg-white h-full z-10 -left-[15rem] lg:-left-[15rem] xl:left-0">
        <!-- profile section -->
        <div class="profile flex gap-3 items-center">
          <img
            class="w-10 h-10 rounded-3xl cursor-pointer"
            src="images/doctor.jpg"
            alt=""
          />
          <div>
            <p class="font-bold">Mbongo Elvis</p>
            <p class="opacity-75">Patient</p>
          </div>
        </div>
        <!-- nav section -->
        <div class="flex flex-col mt-[5rem] gap-2">
          <a
            href="index.html"
            class="w-full py-2 pl-1 rounded font-semibold text-gray-600 hover:pl-3 ease-in duration-200 flex items-center gap-2"
            ><span class="material-symbols-outlined "> comment </span>Chart</a
          >
          <a
            href="hire.html"
            class="w-full py-2 pl-1 rounded hover:bg-gray-100 font-semibold text-gray-600 hover:pl-3 ease-in duration-200 flex items-center gap-2"
            ><span class="material-symbols-outlined"> handshake </span>Hire</a
          >
          <a
            href="news.html"
            class="w-full py-2 pl-1 rounded hover:bg-gray-100 font-semibold text-gray-600 hover:pl-3 ease-in duration-200 flex items-center gap-2 bg-gray-100"
            ><span class="material-symbols-outlined"> feed </span>News</a
          >
          <a
            href="aboutus.html"
            class="w-full py-2 pl-1 rounded hover:bg-gray-100 font-semibold text-gray-600 hover:pl-3 ease-in duration-200 flex items-center gap-2"
            ><span class="material-symbols-outlined "> comment </span>About us</a
          >
          
        </div>
        <div class="logout mt-[20rem] flex">
          <a
            href="group-project/homepages/home.html"
            class="w-full bg-gray-100 py-2 pl-1 rounded font-semibold text-gray-600 hover:pl-3 ease-in duration-200 flex items-center gap-2"
            ><span class="material-symbols-outlined"> logout </span>Log out</a
          >
        </div>
      </div>
      
      <!-- news and blog -->
      <div class="w-full flex gap-2">
        <!-- news section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:ml-2 xl:grid-cols-4 w-full h-full gap-5 pr-3 mt-2 md:ml-4 xl:ml-[16.4rem] news">
            
        </div>
      </div>
    </div>


    <script src="/js/newsapi.js"></script>
  </body>
</html>
