<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper w-full min-h-screen flex items-center justify-center">
      <!-- login / sign up page -->
      <div
        class="w-[65rem] min-h-[45rem] rounded shadow-sm shadow-gray-300 grid grid-cols-2 border"
      >
      <!-- aside section -->
        <div class="h-full bg-red-500 signup-bg"></div>

        <!-- form section -->
        <form action="#" class="px-10 py-12 flex flex-col items-center">
          <h1 class="font-bold text-blue-600 text-3xl underline">Sign up</h1>


          <div class="hide">
            <a
              href="#"
              class="flex gap-4 items-center mt-6 px-[7rem] py-3 border rounded-3xl cursor-pointer hover:bg-black hover:border-none hover:text-white transition font-bold"
              >Sign up with google <i class="fa-brands fa-google"></i
            ></a>

            <!-- email and password section -->
            <div class="mt-10">
              <div class="flex flex-col gap-3">
                <label for="Email" class="font-semibold">Enter Email</label>
                <div class="border flex items-center pl-2 rounded-lg" id="emailfield">
                  <i class="fa-solid fa-envelope"></i>
                  <input id="email"
                    type="text" id="name"
                    placeholder="Enter your email here"
                    class="h-[3rem] w-full outline-none rounded-lg pl-2"
                  />
                </div>
              </div>
              <div class="flex flex-col gap-3 mt-6">
                <label for="Password" class="font-semibold">Enter Password</label>
                <div id="passwordfield" 
                  class="w-full flex border pr-1 gap-2 items-center pl-1 rounded-lg"
                >
                  <i class="fa-solid fa-key tet-gray-300"></i>
                  <input
                    type="password"
                    placeholder="Enter your password here"
                    class="h-[3rem] outline-none pl-2 w-full"
                   id="password"/>
                  <input type="checkbox" class="w-[1.2rem] rounded" />
                </div>
              </div>

               <div class="flex flex-col gap-3 mt-6">
                <label for="Password" class="font-semibold">Enter Password Again</label>
                <div  id="passwordfield2" class="w-full flex border pr-1 gap-2 items-center pl-1 rounded-lg"
                >
                  <i class="fa-solid fa-key tet-gray-300"></i>
                  <input id="password2"
                    type="password"
                    placeholder="Enter your password here"
                    class="h-[3rem] outline-none pl-2 w-full" 
                   />
                  <input type="checkbox" class="w-[1.2rem] rounded" />
                </div>
              </div>
              <button id="next" class="mt-[2.8rem] bg-blue-600 px-[2.5rem] py-2 rounded-3xl text-white font-semibold text-lg hover:opacity-[.9] active:scale-4" onclick="signup()">Next</button>
            </div>
            <p class="mt-10 text-sm mt-[6rem]">Already have an account?<a href="login.html" class="text-red-500 ml-1 underline font-semibold">Log in</a></p>
          </div>


          <!-- name and input form -->
          <div class="w-full name hide-form">
            <div class="name flex flex-col gap-4">
                <input type="text" placeholder="Enter your first name" class="mt-10 border pl-1 w-full h-[2.8rem] outline-none">
                <input type="text" placeholder="Enter your second name" class="border pl-1 w-full h-[2.8rem] outline-none">
                <input type="text" placeholder="Enter you last name" class="border pl-1 w-full h-[2.8rem] outline-none">
                <input type="text" placeholder="Enter your town" class="border pl-1 w-full h-[2.8rem] outline-none">
                <input type="text" placeholder="enter your city/town" class="border pl-1 w-full h-[2.8rem] outline-none">
                <input type="text" placeholder="enter your Number" class="border pl-1 w-full h-[2.8rem] outline-none">
                <input type="date" class="border pl-1 w-full h-[2.5rem] outline-none">
            </div>
            <button class="mt-12 bg-blue-500 px-[2.6rem] py-3 text-white font-semibold rounded active:scale-[.9] transition" onclick="next()">Finish</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/firebaseauth.js" type="module"></script>
  </body>
</html>
